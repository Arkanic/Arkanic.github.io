os: osx
dist: xenial
matrix:
  include:
    - language: bash
    - language: node_js
before_install:
  - source envs.sh
script:
  - chmod +x ./sitemap.sh
  - ./sitemap.sh
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $github_token
  keep-history: true
  verbose: true
  on:
    branch: master