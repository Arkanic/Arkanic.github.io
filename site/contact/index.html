<title>Contact</title>
<script src="../src/js/lib/captcha.js"></script>
<!--#include virtual="/components/top2.html"-->
<h1>Contact</h1>
<p>Email: <a id="email"></a>(fill in captcha, then click)</a></p>
<input class="jCaptcha" type="text" placeholder="Type in the result here">
<script>
    let Captcha = new jCaptcha({
        el: '.jCaptcha',
        canvasClass: 'jCaptchaCanvas',
        canvasStyle: {
            width: 100,
            height: 15,
            textBaseline: 'top',
            font: '15px Arial',
            textAlign: 'left',
            fillStyle: '#ddd'
        },
        callback: ( response, $captchaInputElement, numberOfTries ) => {
            if ( response == 'success' ) {
                let one = "silverfish";
                let two = "asaurus";
                let three = "@";
                let four = "gm";
                let five = "ail.c";
                let six = "om"
                let box = document.getElementById("email");
                box.href = "mailto:" + one + two + three + four + five + six;
            }
            if ( response == 'error' ) {

                if (numberOfTries === 3) {
                    console.log("probable bot");
                }
            }
        }
    });
</script>
