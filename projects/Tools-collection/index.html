<h2 id="cic">Compound Interest Calculator</h2>
<h3 id="cic-output"></h3>
<input type="number" id="cic-amount" placeholder="Initial Amount"/>
<input type="number" id="cic-percent" placeholder="Percentage increase"/>
<input type="number" id="cic-repeat" placeholder="Repeats x times"/>
<input type="button" id="cic-submit" value="Submit"/>
<script>
let cicOutput = document.getElementById("cic-output");
let cicAmount = document.getElementById("cic-amount");
let cicPercent = document.getElementById("cic-percent");
let cicRepeat = document.getElementById("cic-repeat");
let cicSubmit = document.getElementById("cic-submit");

function cicCalculate(amount, percent, repeats) {
    let multBy = 1.00 + (percent/100);

    for(let i = 0; i < repeats; i++) {
        amount *= multBy;
    }

    cicOutput.innerHTML = `Compound Interest: ${amount}`;
}

if(UrlInput && UrlHash == "cic") {
    let amount = parseInt(UrlParams.get("amount"));
    let percent = parseInt(UrlParams.get("percent"));
    let repeats = parseInt(UrlParams.get("repeats"));

    cicCalculate(amount, percent, repeats);
}

cicSubmit.addEventListener("click", (e) => {
    let amount = parseInt(cicAmount.value);
    let percent = parseInt(cicPercent.value);
    let repeats = parseInt(cicRepeat.value);
    let multBy = 1.00 + (percent/100);

    cicCalculate(amount, percent, repeats);
});
</script>
