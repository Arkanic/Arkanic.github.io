<!doctype html>
<html>
  <head>
    <title>Arkanic</title>

    <link type="text/css" href="src/css/global.css" rel="stylesheet"/>
    <link type="text/css" href="src/css/radial.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="flower">
      <div class="inner">
        <div class="spinner">

          <div class="child">
            <a class="leaf" href="./about">
              <img src="./src/img/icons/about.svg" alt="About"/>
              <div class="glass-holder">
                <div class="counterspin">
                  <div class="glass"></div>
                </div>
              </div>
            </a>
          </div>

          <div class="child">
            <a class="leaf" href="https://github.com/Arkanic">
              <img src="./src/img/icons/github.svg" alt="GitHub"/>
              <div class="glass-holder">
                <div class="counterspin">
                  <div class="glass"></div>
                </div>
              </div>
            </a>
          </div>

          <div class="child">
            <a class="leaf" href="./projects">
              <img src="./src/img/icons/projects.svg" alt="Projects"/>
              <div class="glass-holder">
                <div class="counterspin">
                  <div class="glass"></div>
                </div>
              </div>
            </a>
          </div>

          <div class="child">
            <a class="leaf" href="./contact">
              <img src="./src/img/icons/contact.svg" alt="Contact"/>
              <div class="glass-holder">
                <div class="counterspin">
                  <div class="glass"></div>
                </div>
              </div>
            </a>
          </div>

        </div>

        <div class="cover"></div>
      </div>
    </div>
  </body>
</html>
